version: '3'

services:
  minio1:
    image: minio/minio:latest
    volumes:
      - data1:/data
    ports:
      - "9001:9000"
    environment:
      MINIO_ACCESS_KEY: 5J9Q0SRX2HJR2E5HCE8B
      MINIO_SECRET_KEY: cFHCDKL73Dzc9fgV6Lh7Bb/8tmTztKPr3jp9pG3D
    command: server http://minio1/data http://minio2/data 
    
  minio2:
    image: minio/minio:latest
    volumes:
      - data2:/data
    ports:
      - "9002:9000"
    environment:
      MINIO_ACCESS_KEY: 5J9Q0SRX2HJR2E5HCE8B
      MINIO_SECRET_KEY: cFHCDKL73Dzc9fgV6Lh7Bb/8tmTztKPr3jp9pG3D
    command: server http://minio1/data http://minio2/data
    
  minio_nginx:
    image: nginx:latest
    restart: always
    ports:
      - 9000:80/tcp
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf/minio.conf:/etc/nginx/conf.d/default.conf:ro
    links:
      - minio1
      - minio2

volumes:
  data1:
  data2: